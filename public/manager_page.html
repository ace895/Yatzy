<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yatzy</title>
    <meta name="viewport" content="width=device-width">
    <script src="assets/yatzy_admin.js"></script>
    <script src="assets/yatzy_api.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="game-background">
    <div class="header">
        <h1 id="title">YATZY ADMIN</h1>
    </div>
    <hr>

    <div class="users-container">
        <h2>Users</h2>
        <table id="user-table" class="info-table">
            <thead>
                <tr>
                    <td onclick="rankByName()" class="info-td-head">Name ⌄</td>
                    <td onclick="rankByUsername()" class="info-td-head">Username ⌄</td>
                    <td onclick="rankByRegDate()" class="info-td-head">Registration Date ⌄</td>
                    <td onclick="rankByLastLogin()" class="info-td-head">Last Login ⌄</td>
                    <td onclick="rankByHighscore()" class="info-td-head">High Score ⌄</td>
                    <td onclick="rankByRank()" class="info-td-head">Leaderboard Rank ⌄</td>
                </tr>
            </thead>
            <tbody>
                <!-- Will be loaded with users -->
            </tbody>
        </table>

        <br><br>
        <h2 id="score-header"></h2>
        <table id="user-scores-table" style="visibility: hidden;" class="info-table">
            <thead>
                <tr>
                    <td class="info-td-head">Score</td>
                    <td class="info-td-head">Date</td>
                </tr>
            </thead>
            <tbody>
                <!-- Will be loaded with users scores -->
            </tbody>
        </table>

        <span id="edit-user" style="visibility: hidden;">
            <h2 id="edit-header"></h2>
            <form>
                <input type="hidden" id="username">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
            </form>
            <button class="small" onclick="updateUser()">Submit</button>
        </span>
        
    </div>
</body>

</html>
