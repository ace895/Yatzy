<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yatzy</title>
    <meta name="viewport" content="width=device-width">
    <script src="assets/yatzy_api.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="start-background">
    <div class="start_container">
        <div class="start_header">
            <h1>YATZY</h1>
            <p id="loginError"><b>Please enter your username or password</b></p>
            <form>  
                <input type="text" id="username" placeholder="Username">
                <br>
                <input type="password" id="password" placeholder="Password">
                <br>
                <button type="button" id="login-button" onclick="login()">Log In</button>
            </form>
            <br>
            <button class="small" onclick="window.location.href='http://localhost:4000/create_account.html'">Create an account</button>
        </div>
        <div style="margin-top: auto;">
            <button class="small" onclick="loginAdmin()">I'm an admin</button>
        </div>
    </div>
</body>

</html>
